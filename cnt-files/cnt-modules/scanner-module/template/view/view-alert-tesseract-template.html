<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../../../../cnt-js/jquery.js"></script>
        <script src="../../../../cnt-js/script.js" defer></script>
        <style>
            * {box-sizing: border-box;}
            
            .img-magnifier-container {
              position:relative;
            }
            
            .img-magnifier-glass {
              position: absolute;
              border: 3px solid #000;
              border-radius: 10%;
              cursor: none;
              /*Set the size of the magnifier glass:*/
              width: 200px;
              height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="tesseractPlacer"></div>
        <section id="liberar-tessa" class="d-none">
            <form action="javascript: void(0);" id="formulario-tesseract" class="form">
                <strong>Favor Confirmar os dados abaixo:</strong>
                <hr>
                <ul class="list-group list-group-horizontal">
                    
                </ul>
                <hr>
                <div class="btn"><button type="button" id="salvar-tessa" onClick="salvarTessa(this);" class="btn btn-success">Salvar</button></div>
            </form>
        </section>
        <div class="d-none">
            <li id="cloneNode" class="list-group-item border-0">
                <!-- IDENTIFICAÇÃO NFE & CNPJ -->
                <div class="image-data">
                    <ul class="list-group">
                        <li class="list-group-item"><button type="button" onClick="ver_sample(this);">VER CANHOTOS</button></li>
                    </ul>
                    <div class="area-images">
                        <img id="cloneImage" onClick="ver_canhoto(this);" class="canhotos-images canhoto_view d-none" width="350" height="100" src="" alt="">
                        <img id="cloneImage2" class="canhotos-images nfe_view" width="120" height="100" src="" alt="">
                    </div>
                </div>
                <!-- DADOS IDENTIFICADOS -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">CNPJ Empresa: </span>
                    </div>
                    <input type="text" class="form-control" placeholder="CNPJ..." id="cnpj" name="cnpj" required>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">NFE: </span>
                    </div>
                    <input type="number" class="form-control" placeholder="NFE..." id="nfe" name="nfe" value="" required>
                </div>
                <input type="hidden" id="oculta" name="oculta">
            </li>
        </div>
        <script src="../../js/tesseract-check-panel-js.js"></script>
    </body>
</html>
