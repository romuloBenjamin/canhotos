<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<html id="tesseract-check-panel">
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../../../../cnt-js/jquery.js"></script>
        <link rel="stylesheet" href="../../../../css/style.min.css"/>
        <script src="../../../../cnt-js/script.js" defer></script>
    </head>
    <body>
        <div id="tesseractPlacer"></div>
        <section id="liberarTessa" class="d-none">
            <h3><strong>Favor confirmar os dados abaixo:</strong></h3>
            <hr>
            <form action="javascript: void(0);" id="tesseractForm" class="form">
                <ul class="list-group list-group-horizontal">
                    
                </ul>
            </form>
            <hr>
            <div class="btn">
                <button type="button" id="salvar-tessa" onClick="salvarTessa(this);" class="btn btn-success">Salvar</button>
            </div>
        </section>
        <div class="d-none">
            <li id="cloneNode" class="card">
                <div class="card-header image-data">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="nfeButton" onClick="ver_sample(this);">NFE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="canhotoButton" aria-current="true" onClick="ver_sample(this);">Canhoto</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="area-images d-flex justify-content-center align-items-center" id="imagesArea">
                        <img id="cloneImage" onClick="ver_canhoto(this);" class="canhotos-images canhoto_view d-none" width="350" height="100" src="" alt="">
                        <img id="cloneImage2" class="canhotos-images nfe_view" width="120" height="100" src="" alt="">
                    </div>

                    <!-- DADOS IDENTIFICADOS -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">CNPJ Empresa: </span>
                        </div>
                        <input type="text" class="form-control" placeholder="CNPJ..." id="cnpj" name="cnpj" maxlength="14" required>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">NFE: </span>
                        </div>
                        <input type="text" class="form-control" placeholder="NFE..." id="nfe" name="nfe" value="" maxlength="9" required>
                    </div>
                    <input type="hidden" id="oculta" name="oculta">
                </div>
            </li>
        </div>
        <script src="../../js/tesseract-check-panel-js.js"></script>
    </body>
</html>
