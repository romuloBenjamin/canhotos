<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<html id="tesseract-check-panel">
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../../../../cnt-js/jquery.js"></script>
        <link rel="stylesheet" href="../../../../css/style.min.css"/>
        <link rel="stylesheet" href="../../../../cnt-assets/fontawesome/css/all.css">
        <script src="../../../../cnt-js/script.js" defer></script>
    </head>
    <body>
        <div id="tesseractPlacer"></div>
        <section id="liberarTessa" class="d-none">
            <h3><strong>Favor confirmar/preencher os dados abaixo:</strong></h3>
            <hr>
            <form action="javascript: void(0);" onsubmit="salvarTessa(this)" id="tesseractForm" class="form">
                <ul class="list-group list-group-horizontal">
                    
                </ul>
                <button id="salvar-tessa" class="btn btn-success btn-lg">Salvar</button>
            </form>
            <hr>
        </section>
        <div class="d-none">
            <li id="cloneNode" class="card">
                <div class="card-header image-data">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="nfeButton" onClick="ver_sample(this);">NFE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="canhotoButton" aria-current="true" onClick="ver_sample(this);">Canhoto</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="area-images d-flex justify-content-center align-items-center" id="imagesArea">
                        <div class="d-none" id="canhotoContainer">
                            <img id="cloneImage" onClick="ver_canhoto(this);" class="canhotos-images canhoto_view" height="120" src="" alt="">
                            <button type="button" class="btn btn-primary rotate-button" onClick="rotate(this)"><i class="fas fa-sync"></i></button>
                        </div>
                        <img id="cloneImage2" class="canhotos-images nfe_view" height="120" src="" alt="">
                    </div>

                    <!-- DADOS IDENTIFICADOS -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Empresa: </span>
                        </div>
                        <select name="cnpj" id="cnpj" class="custom-select">
                            <option value="" selected>SELECIONE A EMPRESA</option>
                            <option value="10290557000168">SALES EQUIP - 10.290.557/0001-68</option>
                            <option value="66826918000100">SALES IND - 66.826.918/0001-00</option>
                            <option value="21823607000141">SANDALO COMER - 21.823.607/0001-41</option>
                            <option value="30379727000192">SANDALO EQUIP - 30.379.727/0001-92</option>
                            <option value="35765246000139">DONA DESCARTAVE - 35.765.246/0001-39</option>
                          </select>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">NFE: </span>
                        </div>
                        <input type="text" class="form-control" placeholder="DIGITE A NFE" id="nfe" name="nfe" value="" maxlength="9" minlength="9" required>
                    </div>
                    <input type="hidden" id="oculta" name="oculta">
                </div>
            </li>
        </div>
        <script src="../../js/tesseract-check-panel-js.js"></script>
    </body>
</html>
